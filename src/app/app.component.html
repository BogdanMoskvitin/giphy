<div class="container">
    <p class="title">Giphy Searcher</p>
    <form>
        <input type="text" [(ngModel)]="location" name="name" placeholder="Enter Text">
        <button type="submit" (click)="search()">SEARCH</button>
    </form>

    <div *ngIf="answer">
        <img src="{{answer.data[0].images.downsized.url}}" alt="">
        <p class="subtitle">{{answer.data[0].title}}</p>
    </div>
</div>
